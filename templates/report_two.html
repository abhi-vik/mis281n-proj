{% extends "base.html" %}

{% block content %}

<p>Report #2: Point Not Use</p>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Balance</th>
    </tr>
    </thead>
    <tbody>
    {% for report in data %}
    <tr>
        <td>{{ report.username }}</td>
        <td>{{ report.balance }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
