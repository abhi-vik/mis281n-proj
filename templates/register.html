{% extends "base.html" %}

{% block content %}

    <form action="/register" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="passwordDuplicate">Re-enter password</label>
            <input type="password" name="passwordDuplicate" id="passwordDuplicate" value="" class="form-control"/>
        </div>

        {% if invalid %}
            <p style="color: red;">You have entered invalid data.</p>
        {% endif %}
        {% if other %}
            <p style="color: red;">This username is already taken.</p>
        {% endif %}

        <button type="submit" class="btn btn-info btn-block">Register</button>
    </form>

{% endblock %}
